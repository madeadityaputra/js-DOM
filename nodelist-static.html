<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NodeList Live</title>
  </head>
  <body>
    <ul id="menu1">
      <li id="first">first</li>
      <li id="second">second</li>
      <li id="third">third</li>
    </ul>

    <ul id="menu2">
      <li>Made</li>
      <li>Aditya</li>
      <li>Putra</li>
    </ul>

    <script>
      //* dan querySelector sifaatnya static
      let list = document.querySelectorAll("li");

      //* getElementById mempunyai sifat yang live
      const menu1 = document.getElementById("menu1");
      menu1.appendChild(document.createElement("li"));
      menu1.appendChild(document.createElement("li"));

      console.log(list);
      //* hasilnya tidak akan berubah di console
      //* karena getElementBYid nya di timpah dengan queryselector
      //* dengan begitu bukan 9 nodelsit yang dihasiikan, tetapi 6 nodelist

      list = document.querySelectorAll("li");
      console.log(list);
      //* kita ulang querySelector agar bisa terhitung semua
    </script>
  </body>
</html>
