<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form</title>
  </head>
  <body>
    <form name="commentForm">
      <label for="comment"> comment : <input type="text" name="comment" id="comment" /> </label>
      <br />
      <label for="from"> from : <input type="text" name="from" id="from" /> </label>
      <br />
      <input type="submit" value="submit" />
    </form>

    <div id="commentList"></div>

    <script>
      document.querySelector("form[name=commentForm]").onsubmit = function (event) {
        event.preventDefault();

        const commentList = document.getElementById("commentList");
        const comment = document.getElementById("comment").value;
        const from = document.getElementById("from").value;

        const commentItems = document.createElement("p");
        commentItems.textContent = `comment : ${comment}, by : ${from}`;

        commentList.appendChild(commentItems);

        document.forms["commentForm"].reset();
      };
    </script>
  </body>
</html>
