<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribute Selector</title>
  </head>
  <body>
    <div class="made"></div>
    <div class="madeaditya"></div>
    <div class="madeputra"></div>

    <script>
      const list = document.querySelectorAll("[class]");
      console.log(list);
      //* mengambil semua attribute yang memiliki class

      const made = document.querySelectorAll("[class^=made]");
      console.log(made);
      //* dia akan mengambil class yang mempunyai nama made
    </script>
  </body>
</html>
