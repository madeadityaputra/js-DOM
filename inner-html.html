<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inner Text</title>
  </head>
  <body>
    <div id="content"></div>
    <script>
      const content = document.getElementById("content");

      content.innerHTML = "<h1>Ini Adalah Title</h1><p>Selamat Kamu Sedang Belajar Java Script DOM</p>";
    </script>
  </body>
</html>
